{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@usecsv/js/build/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="{% static 'images/MajorLogo2.PNG' %}" style="width: 50%;height: auto" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'home' %} active{% endif %}" aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'dashboard' %} active{% endif %}" aria-current="page" href="dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
            <h5 style="color: darkgrey">Welcome, {{ request.user }}</h5>



        </div>
    </nav>
</header>

{% block content %}

{% endblock content %}

    <footer class="text-center text-lg-start text-white" style="background-color: rgba(0,0,0,0.3)">

        <section class="d-flex justify-content-between p-4" style="background-color: #343a40">
            <div class="me-5"><span>Github link:</span></div>
            <div>
                <a href="https://github.com/" class="text-white me-4"><i class="fab fa-github"></i></a>
            </div>

        </section>

        <section>
            <div class="container text-center text-md-start mt-5">
                <div class="row mt-3">
                    <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                        <h6 class="text-uppercase fw-bold">Useful links</h6>
                        <hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #2B60C4; height: 2px"/>
                        <p><a href="https://www.kaggle.com/" class="text-white">Kaggle for datasets</a></p>
                    </div>
                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                        <h6 class="text-uppercase fw-bold">Contact</h6>
                        <hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #2B60C4; height: 2px"/>
                        <p><i class="fas fa-home mr-3"></i> Ashbourne, Meath </p>
                        <p><i class="fas fa-envelope mr-3"></i> b00129782@mytudublin.ie</p>
                        <p><i class="fas fa-phone mr-3"></i> 1234567890 </p>
                        <p><i class="fas fa-print mr-3"></i> 1234567890 </p>
                    </div>
                </div>
            </div>
        </section>
        <div class="text-center p-3" style="background-color: rgb(52,58,64)">
            Â© 2022 Copyright:ETA.com
        </div>

    </footer>
</body>
</html>
